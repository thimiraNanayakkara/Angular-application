<div class="container">
  <h1>Search All Students</h1>
  <hr>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="search">
      <div class="form-group">
        <input type="search"
               formControlName="text"
               placeholder="search here"
               class="form-control">
      </div>
      </form>
    </div>
  </div>
  <br>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Reference ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of studentArray;index as num;">
      <td>{{num+1}}</td>
      <td>{{data.studentId}}</td>
      <td>{{data.name}}</td>
      <td>{{data.address}}</td>
      <td>{{data.salary}}</td>
    </tr>
    </tbody>
  </table>

  <mat-paginator [length]= studentCount
                 [pageSize]= size
                 [pageIndex]=page
                 [pageSizeOptions]= options
                 (page) = "pageEvent = getServerData($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
